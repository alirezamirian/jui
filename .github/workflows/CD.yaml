name: CD (after merge to master)
on:
  push:
    branches:
      - master
jobs:
  deploy-website:
    name: Deploy website to Github Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      # Predictable node version. Going to node 18 build started to fail with some openssl provider error
      - name: Use Node 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn

      - name: Install and Build ğŸ”§
        run: |
          yarn
          yarn workspace website run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: packages/website/build
          clean-exclude: "-"
  maybe-release-packages:
    name: Release package(s) if needed
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Use Node 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn

      - name: Check NPM Auth ğŸ”
        run: |
          yarn npm whoami
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install Dependencies ğŸ”§
        run: |
          yarn

      - name: Build ğŸ”¨
        run: |
          yarn run build:public

      - name: Publish on NPM ğŸ“¦
        run: |
          yarn run release:public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
